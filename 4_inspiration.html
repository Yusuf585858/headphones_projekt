    <div class="video">
        <div class="bar1">

            <nav>
                <ul class="nav1">

        <div class="bar2">
            <nav>

                    <li><a href="./1_about.html">ABOUT</a></li>
                    <li><a href="./2_lounger.html">LOUNGER</a></li>

        </div>

    <main>
        <section class="video">
            <video width="90%" height="90%" controls muted autoplay>
                <source src="./assets/img/Magical_Home.mp4" type="video/mp4">
            </video>
        </section>
        <article class="alchemy">
            <p>AN ALCHEMY OF DESIGN, CRAFT AND SOUND.</p>
            <h2>Exist to Create.</h2>
        </article>
        <div class="words">
            <p>Sound</p>
            <p>Design</p>
            <p>Craft</p>
        </div>
        <p class="weDefine">We define our world through imagination.</p>
        <figure class="afeeling">
            <img src="./assets/img/ETC_6.webp" alt="#">
            <figcaption>
                <p>Sound Alchemy</p>
                <h2>A feeling for sound </h2>
                <p>The power of music is without bounds, it goes straight to our hearts. Our job is to do justice to
                    that power. We make that feeling thrive by creating the most impactful, accurate and immersive
                    sound experience possible.
                </p>
            </figcaption>
        </figure>
        <figure class="everything">
            <figcaption>
                <h3>Sound Architecture</h3>
                <h2>Everything Starts with Architecture </h2>
                <p>Join us in a conversation among a concept developer, an acoustic engineer and a technical project
                    manager taking us through the creation process of a new, ground breaking product
                    Beoplay H9
                </p>
            </figcaption>
            <img src="./assets/img/ETC_5.webp" alt="#">
        </figure>
